"$schema" = 'https://starship.rs/config-schema.json'

format = "$character"
right_format = """
[░▒▓](fg:#769ff0)\
$username\
$hostname\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212734)\
$elixir\
$nodejs\
$c\
$rust\
$golang\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
[ ](fg:#212734)"""

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[hostname]
disabled = false
style = "bg:#769ff0 fg:#090c0c"
format = '[$ssh_symbol($hostname) ]($style)'
ssh_symbol = '@'

[username]
show_always = true
style_user = "bg:#769ff0 fg:#090c0c"
style_root = "bg:#769ff0 fg:#FF0c0c"
format = '[ $user@$hostname]($style)'

[directory]
style = "fg:#090c0c bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:#394260 fg:#769ff0"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#394260 fg:#769ff0"
format = '[($all_status$ahead_behind )]($style)'

[elixir]
style = "fg:#a3aed2 bg:#212736"
format = '[ $symbol( $version \(OTP $otp_version\) ) ]($style)'
symbol = "◉"

[nodejs]
symbol = ""
style = "bg:#a3aed2 fg:#212736"
format = '[ $symbol( $version ) ]($style)'

[rust]
symbol = ""
style = "bg:#a3aed2 fg:#212736"
format = '[ $symbol( $version ) ]($style)'

[golang]
symbol = ""
style = "bg:#a3aed2 fg:#212736"
format = '[ $symbol( $version ) ]($style)'

[haskell]
symbol = ""
style = "bg:#a3aed2 fg:#212736"
format = '[ $symbol( $version ) ]($style)'

[python]
symbol = ""
style = "bg:#a3aed2 fg:#212736"
format = '[ $symbol( $version ) ]($style)'

[docker_context]
symbol = ""
style = "bg:#a3aed2 fg:#212736"
format = '[ $symbol( $context) ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#1d2230"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[🤘 ∋](bold fg:aqua)'
error_symbol = '[🤔 ∋](bold fg:red)'
vimcmd_symbol = '[](bold fg:aqua)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:yellow)'
